<div>
    <section>        
        <br/>
        <input         
        (change)="onGradeKey($event)" 
         type="number" 
        value={{handleChangeGrades()}}
        [(ngModel)]="this.C"
        >
        
    </section>
    <br/>
    <section>        
        <br/>
        <input        
        (keyup)="onFarenheitKey($event)"         
        type="number" 
        value={{handleChangeFarenheit()}}
        [(ngModel)]="this.F"
        >        
    </section>

</div>
